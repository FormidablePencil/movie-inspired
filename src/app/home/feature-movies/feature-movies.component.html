<div class='trending-container' (window:resize)="onResize($event.target.innerWidth)" *ngIf='trendingMovies'>
  <h1>Trending</h1>
  <carousel cellsToShow='{{carouselCellsToShow}}' height='500'>
    <!-- 400 changes depending on screen size -->
    <div class="carousel-cell" *ngFor='let result of trendingMovies.results'>
      <img (click)='goToDetails(result.id, result)' class='movie-image'
        src='https://image.tmdb.org/t/p/w500{{result.poster_path}}'>
    </div>
  </carousel>
</div>
